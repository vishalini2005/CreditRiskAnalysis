<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Default Risk Analysis</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            font-weight: bolder;
            color:white;
            background-image: url('/static/banking1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 
        {
            color: #ffffff;
            text-align: center;
        }
        #prediction_result 
        {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width:250px;
        }
        table 
        {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td 
        {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th 
        {
            background-color: #007BFF;
            color: white;
        }
        fieldset {
            margin: 15px 200px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #7fb3d1; /* Light Blue Background */
            text-align:center;
        }
        legend {
            font-weight: bold;
            color: #333;
        }

        label {
            display: inline-block;
            width: 200px;
            text-align:left;
            margin-right: 10px;
            font-size: 14px;
            color:blanchedalmond'
        }
        input 
        {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            width: 200px;
        }
        button 
        {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color:lightgreen;
            color: black;
            cursor: pointer;
        }
        .pre{
            color: black;
        }
        button:hover 
        {
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Credit Default Risk Analysis</h1>
    <div label="content">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="employment_status">Occupation:</label>
        <input type="text" id="employment_status" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" required><br>
        <label for="credit_score">Credit Score:</label>
        <input type="number" id="credit_score" min="300" max="850" required><br>
        <label for="number_of_dependents">Number of Dependents:</label>
        <input type="number" id="number_of_dependents" min="0" required><br>
        <label for="income">Annual Income:</label>
        <input type="number" id="income" min="0" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" required><br>
        <button onclick="predictRisk()">Predict Risk</button><br>
    </div>
    <div id="prediction_result" class="pre"></div>
    <script>
        function fetchAnalysis() 
        {
            fetch('/analyze')
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `<h3>Most Influential Factor: ${data.most_influential}</h3>`;
                    
                    let table = `<table><tr><th>City</th><th>Default Risk</th></tr>`;
                    data.city_risk.forEach(row => {
                        table += `<tr><td>${row.city}</td><td>${row.risk}</td></tr>`;
                    });
                    table += `</table>`;
                    resultDiv.innerHTML += table;
                });
        }      
        function predictRisk() {
    let name = document.getElementById('name').value;
    let employment_status = document.getElementById('employment_status').value;
    let age = document.getElementById('age').value;
    let credit_score = document.getElementById('credit_score').value;
    let number_of_dependents = document.getElementById('number_of_dependents').value;
    let income = document.getElementById('income').value;
    let city = document.getElementById('city').value;
    
    fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, employment_status, age, credit_score, number_of_dependents, income, city})
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('prediction_result').innerHTML = `
            <h3>Predicted Default Risk: ${data.risk}</h3>
            <h4>Eligible Banks:</h4>
            <ul>
                ${data.eligible_banks.map(bank => `<li>${bank}</li>`).join('')}
            </ul>
        `;
    });
}

    </script>
</body>
</html>
